<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ MD5 è®¡ç®—æ€§èƒ½å¯¹æ¯”æµ‹è¯•</h1>
        
        <div class="file-input-section">
            <h3>é€‰æ‹©æµ‹è¯•æ–‡ä»¶</h3>
            <input type="file" id="fileInput" class="file-input" accept="*/*">
            <p>æ”¯æŒä»»æ„ç±»å‹æ–‡ä»¶ï¼Œå»ºè®®é€‰æ‹©è¾ƒå¤§æ–‡ä»¶ä»¥ä¾¿è§‚å¯Ÿæ€§èƒ½å·®å¼‚</p>
        </div>

        <div class="test-controls">
            <button id="testWasm" class="btn btn-primary" disabled>æµ‹è¯• WASM MD5</button>
            <button id="testSpark" class="btn btn-success" disabled>æµ‹è¯• Spark MD5</button>
            <button id="testBoth" class="btn btn-primary" disabled>åŒæ—¶æµ‹è¯•å¯¹æ¯”</button>
            <button id="clearResults" class="btn" style="background-color: #6c757d; color: white;">æ¸…ç©ºç»“æœ</button>
        </div>

        <div id="fileInfo"></div>
        <div id="progress" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar" style="width: 0%"></div>
            </div>
            <div id="progressText">å‡†å¤‡ä¸­...</div>
        </div>

        <div class="results" id="results" style="display: none;">
            <div class="result-card">
                <h3>ğŸ¦€ WASM MD5 (Rust)</h3>
                <div id="wasmResults"></div>
            </div>
            <div class="result-card">
                <h3>âš¡ Spark MD5 (JavaScript)</h3>
                <div id="sparkResults"></div>
            </div>
        </div>

        <div id="comparison" class="comparison" style="display: none;"></div>
        <div id="messages"></div>
    </div>

    <!-- å¼•å…¥ spark-md5 åº“ -->
    <script src="https://cdn.jsdelivr.net/npm/spark-md5@3.0.2/spark-md5.min.js"></script>
    
    <!-- å¼•å…¥ WASM MD5 æ¨¡å— -->
    <script type="module">
        import init, { Md5Calculator } from './wasm_md5.js';
        
        let wasmInitialized = false;
        let md5Calculator = null;
        let selectedFile = null;

        // åˆå§‹åŒ– WASM
        async function initWasm() {
            try {
                // ä½¿ç”¨æ–°çš„å¼‚æ­¥åˆå§‹åŒ–æ–¹å¼
                await init('./wasm_md5_bg.wasm');
                md5Calculator = new Md5Calculator();
                md5Calculator.set_log_enabled(true);
                wasmInitialized = true;
                showMessage('WASM æ¨¡å—åˆå§‹åŒ–æˆåŠŸ', 'success');
            } catch (error) {
                showMessage(`WASM åˆå§‹åŒ–å¤±è´¥: ${error.message}`, 'error');
                console.error('WASM åˆå§‹åŒ–è¯¦ç»†é”™è¯¯:', error);
            }
        }

        // æ˜¾ç¤ºæ¶ˆæ¯
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = type;
            messageDiv.textContent = message;
            messagesDiv.appendChild(messageDiv);
            
            // 3ç§’åè‡ªåŠ¨ç§»é™¤æ¶ˆæ¯
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.parentNode.removeChild(messageDiv);
                }
            }, 3000);
        }

        // æ ¼å¼åŒ–æ–‡ä»¶å¤§å°
        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(ms) {
            if (ms < 1000) return `${ms.toFixed(2)} ms`;
            return `${(ms / 1000).toFixed(2)} s`;
        }

        // æ›´æ–°è¿›åº¦
        function updateProgress(percent, text) {
            const progressDiv = document.getElementById('progress');
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            
            progressDiv.style.display = 'block';
            progressBar.style.width = `${percent}%`;
            progressText.textContent = text;
        }

        // éšè—è¿›åº¦
        function hideProgress() {
            document.getElementById('progress').style.display = 'none';
        }

        // è¯»å–æ–‡ä»¶ä¸º ArrayBuffer
        function readFileAsArrayBuffer(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = () => reject(reader.error);
                reader.readAsArrayBuffer(file);
            });
        }

        // ä½¿ç”¨ WASM è®¡ç®— MD5
        async function calculateWasmMd5(file) {
            if (!wasmInitialized) {
                throw new Error('WASM æ¨¡å—æœªåˆå§‹åŒ–');
            }

            updateProgress(10, 'è¯»å–æ–‡ä»¶æ•°æ®...');
            const arrayBuffer = await readFileAsArrayBuffer(file);
            const uint8Array = new Uint8Array(arrayBuffer);
            
            updateProgress(30, 'ä½¿ç”¨ WASM è®¡ç®— MD5...');
            const startTime = performance.now();
            
            const md5Hash = await md5Calculator.calculate_md5_async(uint8Array, 32);
            
            const endTime = performance.now();
            const duration = endTime - startTime;
            
            updateProgress(100, 'WASM MD5 è®¡ç®—å®Œæˆ');
            
            return {
                hash: md5Hash,
                duration: duration,
                throughput: (file.size / 1024 / 1024) / (duration / 1000) // MB/s
            };
        }

        // ä½¿ç”¨ Spark MD5 è®¡ç®—
        async function calculateSparkMd5(file) {
            updateProgress(10, 'è¯»å–æ–‡ä»¶æ•°æ®...');
            const arrayBuffer = await readFileAsArrayBuffer(file);
            
            updateProgress(30, 'ä½¿ç”¨ Spark MD5 è®¡ç®—...');
            const startTime = performance.now();
            
            const spark = new SparkMD5.ArrayBuffer();
            spark.append(arrayBuffer);
            const md5Hash = spark.end();
            
            const endTime = performance.now();
            const duration = endTime - startTime;
            
            updateProgress(100, 'Spark MD5 è®¡ç®—å®Œæˆ');
            
            return {
                hash: md5Hash,
                duration: duration,
                throughput: (file.size / 1024 / 1024) / (duration / 1000) // MB/s
            };
        }

        // æ˜¾ç¤ºç»“æœ
        function displayResults(wasmResult, sparkResult) {
            const resultsDiv = document.getElementById('results');
            const wasmResultsDiv = document.getElementById('wasmResults');
            const sparkResultsDiv = document.getElementById('sparkResults');
            const comparisonDiv = document.getElementById('comparison');
            
            resultsDiv.style.display = 'grid';
            
            // WASM ç»“æœ
            if (wasmResult) {
                wasmResultsDiv.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">MD5 å“ˆå¸Œ:</span>
                        <span class="metric-value" style="font-family: monospace; font-size: 12px;">${wasmResult.hash}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">è®¡ç®—æ—¶é—´:</span>
                        <span class="metric-value">${formatTime(wasmResult.duration)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ååé‡:</span>
                        <span class="metric-value">${wasmResult.throughput.toFixed(2)} MB/s</span>
                    </div>
                `;
            }
            
            // Spark ç»“æœ
            if (sparkResult) {
                sparkResultsDiv.innerHTML = `
                    <div class="metric">
                        <span class="metric-label">MD5 å“ˆå¸Œ:</span>
                        <span class="metric-value" style="font-family: monospace; font-size: 12px;">${sparkResult.hash}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">è®¡ç®—æ—¶é—´:</span>
                        <span class="metric-value">${formatTime(sparkResult.duration)}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">ååé‡:</span>
                        <span class="metric-value">${sparkResult.throughput.toFixed(2)} MB/s</span>
                    </div>
                `;
            }
            
            // å¯¹æ¯”ç»“æœ
            if (wasmResult && sparkResult) {
                const speedRatio = sparkResult.duration / wasmResult.duration;
                const winner = wasmResult.duration < sparkResult.duration ? 'WASM' : 'Spark';
                const hashMatch = wasmResult.hash.toLowerCase() === sparkResult.hash.toLowerCase();
                
                comparisonDiv.style.display = 'block';
                comparisonDiv.innerHTML = `
                    <h3>ğŸ“Š æ€§èƒ½å¯¹æ¯”ç»“æœ</h3>
                    <div class="metric">
                        <span class="metric-label">å“ˆå¸Œå€¼ä¸€è‡´æ€§:</span>
                        <span class="metric-value" style="color: ${hashMatch ? '#28a745' : '#dc3545'}">
                            ${hashMatch ? 'âœ… ä¸€è‡´' : 'âŒ ä¸ä¸€è‡´'}
                        </span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">æ€§èƒ½ä¼˜èƒœè€…:</span>
                        <span class="metric-value">${winner} (å¿« ${Math.abs(speedRatio - 1).toFixed(2)}x)</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">WASM vs Spark:</span>
                        <span class="metric-value">${formatTime(wasmResult.duration)} vs ${formatTime(sparkResult.duration)}</span>
                    </div>
                `;
            }
        }

        // äº‹ä»¶ç›‘å¬å™¨
        document.getElementById('fileInput').addEventListener('change', function(e) {
            selectedFile = e.target.files[0];
            if (selectedFile) {
                const fileInfoDiv = document.getElementById('fileInfo');
                fileInfoDiv.innerHTML = `
                    <div class="file-info">
                        <h4>ğŸ“ æ–‡ä»¶ä¿¡æ¯</h4>
                        <div class="metric">
                            <span class="metric-label">æ–‡ä»¶å:</span>
                            <span class="metric-value">${selectedFile.name}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">æ–‡ä»¶å¤§å°:</span>
                            <span class="metric-value">${formatFileSize(selectedFile.size)}</span>
                        </div>
                        <div class="metric">
                            <span class="metric-label">æ–‡ä»¶ç±»å‹:</span>
                            <span class="metric-value">${selectedFile.type || 'æœªçŸ¥'}</span>
                        </div>
                    </div>
                `;
                
                // å¯ç”¨æµ‹è¯•æŒ‰é’®
                document.getElementById('testWasm').disabled = !wasmInitialized;
                document.getElementById('testSpark').disabled = false;
                document.getElementById('testBoth').disabled = !wasmInitialized;
            }
        });

        document.getElementById('testWasm').addEventListener('click', async function() {
            if (!selectedFile) return;
            
            try {
                this.disabled = true;
                const result = await calculateWasmMd5(selectedFile);
                displayResults(result, null);
                showMessage('WASM MD5 è®¡ç®—å®Œæˆ', 'success');
            } catch (error) {
                showMessage(`WASM MD5 è®¡ç®—å¤±è´¥: ${error.message}`, 'error');
            } finally {
                this.disabled = false;
                hideProgress();
            }
        });

        document.getElementById('testSpark').addEventListener('click', async function() {
            if (!selectedFile) return;
            
            try {
                this.disabled = true;
                const result = await calculateSparkMd5(selectedFile);
                displayResults(null, result);
                showMessage('Spark MD5 è®¡ç®—å®Œæˆ', 'success');
            } catch (error) {
                showMessage(`Spark MD5 è®¡ç®—å¤±è´¥: ${error.message}`, 'error');
            } finally {
                this.disabled = false;
                hideProgress();
            }
        });

        document.getElementById('testBoth').addEventListener('click', async function() {
            if (!selectedFile) return;
            
            try {
                this.disabled = true;
                
                // å…ˆæµ‹è¯• WASM
                updateProgress(0, 'å¼€å§‹ WASM MD5 æµ‹è¯•...');
                const wasmResult = await calculateWasmMd5(selectedFile);
                
                // å†æµ‹è¯• Spark
                updateProgress(50, 'å¼€å§‹ Spark MD5 æµ‹è¯•...');
                const sparkResult = await calculateSparkMd5(selectedFile);
                
                updateProgress(100, 'æ‰€æœ‰æµ‹è¯•å®Œæˆ');
                displayResults(wasmResult, sparkResult);
                showMessage('æ€§èƒ½å¯¹æ¯”æµ‹è¯•å®Œæˆ', 'success');
            } catch (error) {
                showMessage(`å¯¹æ¯”æµ‹è¯•å¤±è´¥: ${error.message}`, 'error');
            } finally {
                this.disabled = false;
                hideProgress();
            }
        });

        document.getElementById('clearResults').addEventListener('click', function() {
            document.getElementById('results').style.display = 'none';
            document.getElementById('comparison').style.display = 'none';
            document.getElementById('wasmResults').innerHTML = '';
            document.getElementById('sparkResults').innerHTML = '';
            document.getElementById('messages').innerHTML = '';
            hideProgress();
        });

        // åˆå§‹åŒ–
        initWasm();
    </script>
</body>
